<div class="container">
 <div class="row">
    <div class="col-8">
     <img src="/assets/login.jpg" alt="">
    </div>
<div class="col-4">
   <h1>Get Started</h1>
   <form action="" (ngSubmit)="checkLogin()">
      <div class="form-group">
         <label for="" class="form-label">Username</label>
         <input type="text" class="form-control" name="username" [(ngModel)]="username" required="true">
      </div>
      <div class="form-group">
        <label for="" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="password" required="true">
      </div>
      <div class="form-group">
         <button class="btn btn-primary" type="submit">submit</button>
         <button class="btn btn-warning" type="reset">cancel</button>

      </div>
   </form>
</div>
 </div>
