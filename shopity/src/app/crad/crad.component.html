<div class="container-fluid">
    <div class="row" *ngIf="cartitems.length==0">
    <h3>cart is empty <a routerLink="/user/products">ShopNow</a></h3>
    </div>
    <div class="row">
            
               <div class="col-md-4" *ngFor="let p of cartitems">
                   <div class="card">
               <div class="card-header">
               <img [src]="p.productImage" alt="" class="card-img-top">
               </div>
               <div class="card-body">
                   <h4 class="card-title">{{p.productName}}</h4>
                   <p class="card-text">{{p.productDescription}}</p>
                   <p class="card-text">{{p.productCompany}}</p>
                   <p class="card-text">{{p.productPrice}}</p>
               </div>
               <div class="card-footer">
               <button class="btn btn-warning" (click)="delete(p)"><i class="fa fa-trash"></i></button>
               </div>
            </div>
            </div>
      
   <div class="row" *ngIf="cartitems.length!=0">
       <div class="col-md-4">
      <h3>Total:{{totalprice}}</h3>
       </div>
   <div class="col-md-4"></div>
   <div class="col-md-4">
       <div class="buynow">
     <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Buy Now</button>
       </div>
   </div>
   </div>
   
   <div class="modal fade" id="mymodal">
   <div class="modal-dialog">
   <div class="modal-content">
   <div class="modal-header">
   <h4>Buy Now</h4>
   <a data-bs-dismiss="modal" class="btn-close"></a>
   </div>
   <div class="modal-body">
    <h3>Are you to buy these items</h3>
    <h4>Total:{{totalprice}}</h4>
    <h3>Quntity:{{cartlength}}</h3>
    <h3>Payment Method</h3>
    <input type="radio" name="Payment" id="" checked>cash on Delivery
    <input type="radio" name="Payment" id="" checked>Online Payment
    <h3>Address</h3>
    <textarea name="" id="" cols="30" rows="10"></textarea>
   </div>
   <div class="modal-footer">
       <button class="btn btn-primary" (click)="buycart()" data-bs-dismiss="modal">Buy Now</button>
       <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
